name: build-from-opam
on:
  - push

jobs:
  build:
    strategy:
      matrix:
          ocaml-version:
            - 4.09.1
            - 4.08.1
            - 4.07.1

    runs-on: ubuntu-latest

    env:
      OPAMJOBS: 2

    steps:
        - name: Use OCaml ${{ matrix.ocaml-version }}
          uses: avsm/setup-ocaml@v1
          with:
            ocaml-version: ${{ matrix.ocaml-version }}

        - name: Add the testing Repository
          run: opam repo add bap git://github.com/BinaryAnalysisPlatform/opam-repository#testing

        - name: Install system dependencies
          run: sudo apt update && opam depext bap --yes

        - name: Install opam dependencies
          run: opam install bap --yes --deps-only

        - name: Build and Install BAP
          run: opam install bap -v --yes

        - uses: actions/upload-artifact@v2
          if: ${{ always() }}
          with:
            name: opam-log
            path: ~/.opam/log
