name: nightly-regression-tests

on:
  schedule:
    - cron: '0 6 * * *' # Every day at 06:00 UTC, 2 am EDT

jobs:
  matrix:
      os:
        - ubuntu-latest
        - macos-latest
      ocaml-version:
        - 4.09.1
        - 4.08.1
        - 4.07.1

  runs-on: ${{ matrix.os }}

  steps:
      - name: Use OCaml ${{ matrix.ocaml-version }}
        uses: avsm/setup-ocaml@v1
        with:
          ocaml-version: ${{ matrix.ocaml-version }}

      - name: Configure Homebrew LLVM
        if: matrix.os == 'macos-latest'
        run: echo '::set-env name=LLVM_CONFIG::/usr/local/opt/llvm@9/bin/llvm-config'

      - name: Add the testing Repository
        run: opam repo add bap git://github.com/BinaryAnalysisPlatform/opam-repository#testing

      - name: Install system dependencies
        run: opam depext bap --yes

      - name: Install opam dependencies
        run: opam install . --deps-only

      - name: Build and Install BAP
        run: opam install bap -v --yes --with-test

      - name: Checkout the Tests
        uses: actions/checkout@v2
          submodules: true
          repository: BinaryAnalysisPlatform/bap

      - name: Run Functional Tests
        run: opam exec -- make check


      - uses: actions/upload-artifact@v2
        if: ${{ always() }}
        with:
          name: opam-log
          path: .opam/log

      - uses: actions/upload-artifact@v2
        if: ${{ always() }}
        with:
          name: bap-log
          path: /tmp/bap/log

      - uses: actions/upload-artifact@v2
        if: ${{ always() }}
        with:
          name: unit-tests-log
          path: oUnit-*.log

      - uses: actions/upload-artifact@v2
        if: ${{ always() }}
        with:
          name: fun-tests-log
          path: testsuite/*.log
