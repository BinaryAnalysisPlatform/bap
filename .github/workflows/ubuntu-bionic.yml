name: Ubuntu-bionic

on:
  schedule:
    - cron: "0 0 * * FRI"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build on Ubuntu Bionic
        uses: docker/build-push-action@v2
        with:
          push: false
          file: docker/ubuntu/bionic/Dockerfile
