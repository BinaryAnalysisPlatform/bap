name: Alpine

on:
  schedule:
    - cron: "0 0 * * MON"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build on Alpine
        uses: docker/build-push-action@v2
        with:
          push: false
          file: docker/alpine/Dockerfile
